<div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Task</h3>
      <form (ngSubmit)="save()">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="task.title" name="title" required />
  
        <label for="description">Description:</label>
        <textarea [(ngModel)]="task.description" name="description" id="description"></textarea>
  
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" required />
  
        <label for="priority">Priority:</label>
        <select [(ngModel)]="task.priority" id="priority" name="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
  
        <div class="modal-buttons">
          <button type="submit">Save</button>
          <button type="button" (click)="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
