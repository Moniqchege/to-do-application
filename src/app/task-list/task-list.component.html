<div class="task-list-container">
  <h2>Task List</h2>

  <ul class="task-list">
    <li *ngFor="let task of tasks; let i = index" class="task-item">
      <div class="task-details">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <span>Due: {{ task.dueDate }}</span><br />
        <span>Priority: {{ task.priority }}</span><br />
        
        <span *ngIf="task.status === 'In Progress'" class="status in-progress">
          In Progress
        </span>
        <span *ngIf="task.status === 'Completed'" class="status completed">
          Completed
        </span>
        <span *ngIf="task.status === 'To Do'" class="status to-do">
          To Do
        </span>
      </div>

      <div class="task-actions">
        <i class="fas fa-clock progress-icon" title="Mark In Progress" (click)="markInProgress(i)"></i>
        <span class="custom-complete-icon" title="Mark Completed" (click)="markCompleted(i)">
          <i class="fas fa-check"></i>
        </span>
        <i class="fas fa-edit edit-icon" title="Edit Task" (click)="openEdit(i)"></i>
        <i class="fas fa-trash delete-icon" title="Delete Task" (click)="deleteTask(i)"></i>
      </div>
    </li>
  </ul>

  <app-modal-popup
    [task]="selectedTask"
    [index]="selectedIndex"
    [saveFn]="saveEditedTask.bind(this)"
    (modalClosed)="closeModal()"
  ></app-modal-popup>
</div>
