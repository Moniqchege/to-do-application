<div class="signup-container">
  <h2>Signup</h2>
  
  <form (ngSubmit)="onSignup()">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="signupObj.firstName" name="firstName" required>
    </div>

    <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="signupObj.lastName" name="lastName" required>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="signupObj.email" name="email" required>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="signupObj.password" name="password" required>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" [(ngModel)]="signupObj.confirmPassword" name="confirmPassword" required>
    </div>

    <div>
      <button type="submit">Signup</button>
    </div>
  </form>
</div>
