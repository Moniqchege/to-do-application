<h2 class="task-list-title">Task List</h2>
<div *ngFor="let task of tasks; let i = index" class="task-card">
  <h3 class="task-tile">{{ task.title }}</h3>
  <p class="task-description">{{ task.description }}</p>
  <p class="task-due-date"><strong>Due:</strong> {{ task.dueDate }}</p>
  <p class="task-piority"><strong>Priority:</strong> {{ task.priority }}</p>
  
<div class="action-buttons">
  <button class="edit-btn" (click)="editTask(i)">Edit</button>
  <button class="delete-btn" (click)="deleteTask(i)">Delete</button>
  <button class="new-task-btn" (click)="newTask(i)">New Task</button>
</div>
</div>
<router-outlet></router-outlet>
