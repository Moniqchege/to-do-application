<div class="signup-container">
    <h2>Create Your TaskNest Account</h2>
    <p>Join now and take control of your tasks and productivity.</p>
  
    <form>
      <div>
      <div class="form-group">
        <i class="login_icon fas fa-user"></i>
        <input type="text" name="FirstName" class="form-control" id="InputFirstName" placeholder="First Name" />
      </div>
      <div class="form-group">
        <i class="login_icon fas fa-user"></i>
        <input type="text" name="LastName" class="form-control" id="InputLastName" placeholder="Last Name" />
      </div>
      <div class="form-group">
        <i class="login_icon fas fa-user"></i>
        <input type="email" name="EmailId" class="form-control" id="InputEmail" placeholder="Enter email" />
      </div>
      
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <i class="login_icon fas fa-user"></i>
          <input type="password" name="password"  class="form-control" id="InputPassword" placeholder="Enter password" />
        </div>
        <div class="form-group">
          <i class="login_icon fas fa-user"></i>
          <input type="password" name="confirmpassword"  class="form-control" id="InputConfirmPassword" placeholder="Confirm password" />
        </div>
      </div>
  
      <button type="submit" (click)="onSignup()" class="btn btn-primary">Sign Up</button>
  
      <p class="signin-link">
        Already have an account? <a routerLink="/signin">Sign in</a>
      </p>
    </form>
  </div>
  <router-outlet></router-outlet>
